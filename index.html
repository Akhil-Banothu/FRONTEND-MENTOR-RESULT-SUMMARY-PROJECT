<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- font style link -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
   
   <main>
      
      <div class="part1">
        <p class="result">Your Result</p>
        <div class="circle">
          <p class="marks">76 <br> <span class="outof">of 100</span></p>
        </div>
        <p class="perform">Great</p>
        <p class="quote">You scored higher than 65% of the people who have taken these tests.</p>
      </div>

      <div class="part2">
        <p class="summary">Summary</p>
        <div class="common">
          <div class="section1"><i class="image1"></i>Reaction</div>
          <div class="section2">80 <span class="outof">/ 100</span></div>
        </div>

        <div class="common common2">
          <div class="section1 sec2"><i class="image1 image2"></i>Memory</div>
          <div class="section2">92 <span class="outof">/ 100</span></div>
        </div>

        <div class="common common3">
          <div class="section1 sec3"><i class="image1 image3"></i>Verbal</div>
          <div class="section2">61 <span class="outof">/ 100</span></div>
        </div>

        <div class="common common4">
          <div class="section1 sec4"><i class="image1 image4"></i>Visual</div>
          <div class="section2">72 <span class="outof">/ 100</span></div>
        </div>
        
        <button>Continue</button>
      </div>

   </main>

</body>
</html>
